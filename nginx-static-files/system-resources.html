<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div id="menuContainer" class="sidebar-content js-simplebar">
			</div>
		</nav>
		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
          <i class="hamburger align-self-center"></i>
        </a>

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						<li class="nav-item dropdown">
							<a class="nav-icon dropdown-toggle" href="#" id="alertsDropdown" data-bs-toggle="dropdown">
								<div class="position-relative">
									<i class="align-middle" data-feather="bell"></i>
									<span class="indicator">0</span>
								</div>
							</a>
							<div class="dropdown-menu dropdown-menu-lg dropdown-menu-end py-0" aria-labelledby="alertsDropdown">
								<div class="dropdown-menu-header">
									0 New Notifications
								</div>
								<div class="list-group">

								</div>
								<div class="dropdown-menu-footer">
									<a href="#" class="text-muted">Show all notifications</a>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</nav>

			<main class="content">
				<div class="container-fluid p-0">

									<div style="display: flex; align-items: center; justify-content: space-between;">					
					<h1 class="h3 mb-3"><strong>EDDN WebApp System Resource Usage</strong></h1>
					<form>
  <div class="form-group">
    <label for="timeDropdown">Select Time:</label>
    <select class="form-control" id="timeDropdown">
      <option value="5M">5 minutes</option>
      <option value="30M">30 minutes</option>
      <option value="1H">1 hour</option>
      <option value="6H">6 hour</option>
      <option value="12H">12 hour</option>
      <option value="24H">24 hour</option>
    </select>
  </div>
</form>

					<button id="updateButton" type="button" class="btn btn-primary">Enable Realtime Updates</button>

					</div>
					<br>
					<div class="row">
						<div class="col-6">
							<h3>System Load 24 Hours</h3>
							<canvas id="canvasSystemLoad"></canvas>
						</div>
						<div class="col-6">
							<h3>CPU Usage</h3>
							<canvas id="canvasSystemCPU"></canvas>
						</div>
					</main>

			<footer class="footer" id="mainFooter">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-start">
							<p class="mb-0">
								<a class="text-muted" href="https://baremetalbridge.com/" target="_blank"><strong>BareMetal Bridge</strong></a> - <a class="text-muted" href="https://eddnapp.baremetalbridge.com/" target="_blank"><strong>EDDN Web App Project</strong></a>								&copy;
							</p>
						</div>
					</div>
